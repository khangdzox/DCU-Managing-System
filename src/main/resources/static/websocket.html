<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Duplex</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stomp-websocket@2.3.4-next/lib/stomp.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <style>
      html,
      body {
        height: 100%;
      }

      .grid-container {
        display: grid;
        height: 100%;
        grid-template-rows: min-content auto min-content min-content min-content;
      }

      .scrollable {
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="alert alert-danger">
        Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable Javascript and reload
        this page!
      </div>
    </noscript>

    <div class="grid-container container-fluid">
      <h1 class="mt-3 mb-3">Duplex Messaging System</h1>

      <div class="scrollable mb-3 border-bottom">
        <table id="conversation" class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th>Messages</th>
            </tr>
          </thead>

          <tbody id="response"></tbody>
        </table>
      </div>

      <form>
        <div class="form-row mb-3">
          <div class="input-group col-8">
            <div class="input-group-prepend">
              <label for="dcu-id" class="input-group-text">DCU ID</label>
            </div>
            <input type="text" class="form-control" id="dcu-id" required />
          </div>

          <div class="input-group col-2">
            <button id="connect" class="btn btn-secondary w-100" type="submit">Connect</button>
          </div>

          <div class="input-group col-2">
            <button id="disconnect" class="btn btn-secondary w-100" type="submit" disabled="disabled">Disconnect</button>
          </div>

          <!-- <div class="btn-group col-4" role="group">
                    <button id="connect" class="btn btn-secondary" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-secondary" type="submit" disabled="disabled">Disconnect</button>
                </div> -->
        </div>
      </form>
    </div>
  </body>
</html>
